<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- digital font -->
    <link href="https://allfont.net/allfont.css?fonts=digital-7-mono" rel="stylesheet" type="text/css" />
    <title>Smash the Mole</title>
</head>
<body>
    <div class="wrapper">                   
        <div class="header">
            <span>Score:</span>
            <span class="score">0</span>
            <h2 class="time-left">60</h2>
        </div>
        <div class="board">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>

            <div class="options">
                <button class="btn btn-dark start-btn">Start</button>
                <button class="btn btn-danger stop-btn">Stop</button>
                <button class="btn btn-success restart-btn">New Game</button>
            </div>

        <div class="score-table">

        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
